{% load static %}

<style>
    /* Unified navbar font styling */
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');
    
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 30px;
        height: 70px;
        background-color: white;
        box-shadow: 0 2px 10px rgba(93, 64, 55, 0.1);
    }

    .logo {
        display: flex;
        align-items: center;
        height: 100%;
    }

    .logo-img {
        height: 69px;
        margin-right: 10px;
        object-fit: contain;
    }

    .logo-text {
        font-family: 'Open Sans', sans-serif;
        font-weight: 600;
        color: #5D4037;
        font-size: 24px;
        letter-spacing: 1px;
    }
    
    .nav-links {
        display: flex;
        gap: 30px;
    }
    
    .nav-links a {
        text-decoration: none;
        color: #5D4037;
        font-family: 'Open Sans', sans-serif;
        font-weight: 400; /* Changed from 300 to 400 for slightly bolder but still thin appearance */
        font-size: 14px;
        text-transform: uppercase;
        transition: color 0.3s, font-weight 0.3s;
        letter-spacing: 0.5px;
    }
    
    .nav-links a:hover {
        color: #8D6E63;
        font-weight: 500; /* Changed from 400 to 500 for slightly bolder hover state */
    }
    
    .right-nav {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .lang-selector {
        display: flex;
        border-radius: 4px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .lang-btn {
        padding: 5px 8px;
        font-size: 12px;
        font-weight: 400; /* Changed from 300 to 400 for consistency */
        cursor: pointer;
        font-family: 'Open Sans', sans-serif;
        letter-spacing: 0.5px;
    }
    
    .lang-btn.active {
        background-color: #5D4037;
        color: white;
        font-weight: 500; /* Changed from 400 to 500 for slightly bolder active state */
    }
    
    .lang-btn.inactive {
        background-color: #E0E0E0;
        color: #5D4037;
    }
    
    .profile-pic {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #5D4037;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        overflow: hidden;
    }

    .profile-pic img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }
    }
    
    @media (max-width: 576px) {
        .right-nav {
            display: none;
        }
    }
</style>

<div class="navbar">
    <div class="logo">
        <img class="logo-img" src="{% static 'pictures/fundraisings/logo_brown.png' %}" alt="Dovir Logo">
        <span class="logo-text">DOVIR</span>
    </div>
    <div class="nav-links">
        <a href="{% url 'home' %}">НА ГОЛОВНУ</a>
        <a href="{% url 'create_fundraising' %}">СТВОРИТИ ЗБІР</a>
        <a href="{% url 'fundraisings' %}">ЗАДОНАТИТИ</a>
        <a href="{% url 'reports' %}">ЗВІТИ</a>
        <a href="{% url 'about_us' %}">ПРО НАС</a>
    </div>
    <div class="right-nav">
        <div class="lang-selector">
            <div class="lang-btn active">UA</div>
            <div class="lang-btn inactive">EN</div>
        </div>
        {% if user.is_authenticated %}
            <a href="{% url 'profile_page' %}">
                <div class="profile-pic">
                    {% if user.avatar %}
                        <img src="{{ user.avatar.url }}" alt="Profile">
                    {% else %}
                        <img src="{% static 'pictures/profile_page/default.png' %}" alt="Profile">
                    {% endif %}
                </div>
            </a>
        {% else %}
            <a href="{% url 'login_page' %}">
                <div class="profile-pic">
                    <img src="{% static 'pictures/profile_page/default.png' %}" alt="Profile">
                </div>
            </a>
        {% endif %}
    </div>
</div>
