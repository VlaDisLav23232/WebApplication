{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категорії</title>
  <style>
    /* Base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body.categories {
      background-color: #f5f5f5;
      padding: 20px;
      max-width: 100%;
      overflow-x: hidden;
    }

    .div {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 20px 0 30px;
      color: #333;
    }

    /* Card styles */
    .card, .card2, .card3, .card4, .card5 {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 15px auto;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      max-width: 600px;
    }

    .card:hover, .card2:hover, .card3:hover, .card4:hover, .card5:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .div2 {
      font-size: 18px;
      color: #444;
      text-align: center;
    }

    /* Submit button */
    .submit-enter {
      background-color: #3498db;
      color: white;
      border-radius: 10px;
      padding: 15px;
      margin: 30px auto;
      cursor: pointer;
      text-align: center;
      max-width: 300px;
      transition: background-color 0.3s;
    }

    .submit-enter:hover {
      background-color: #2980b9;
    }

    .div4 {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: white;
    }

    /* Media queries for responsive design */
    /* Mobile devices */
    @media screen and (max-width: 480px) {
      .div {
        font-size: 20px;
        margin: 15px 0 20px;
      }
      
      .card, .card2, .card3, .card4, .card5 {
        padding: 15px;
        margin: 10px auto;
      }
      
      .div2 {
        font-size: 16px;
      }
      
      .submit-enter {
        padding: 12px;
        margin: 20px auto;
        max-width: 250px;
      }
      
      .div4 {
        font-size: 16px;
      }
    }

    /* Tablets */
    @media screen and (min-width: 481px) and (max-width: 768px) {
      .card, .card2, .card3, .card4, .card5 {
        max-width: 90%;
      }
      
      .submit-enter {
        max-width: 250px;
      }
    }

    /* Larger screens */
    @media screen and (min-width: 769px) {
      .card, .card2, .card3, .card4, .card5 {
        max-width: 600px;
      }
      
      .div {
        font-size: 28px;
      }
    }

    /* Add selection functionality */
    .card.selected, .card2.selected, .card3.selected, .card4.selected, .card5.selected {
      border: 2px solid #3498db;
      background-color: #ebf5fb;
    }
  </style>
</head>
<body class="categories">
  <div class="div">Які категорії Вас цікавлять?</div>

  <div class="card">
    <div class="div2">Екіпірування</div>
  </div>

  <div class="card2">
    <div class="div2">Медична допомога</div>
  </div>

  <div class="card3">
    <div class="div2">Транспорт та логістика</div>
  </div>

  <div class="card4">
    <div class="div2">Техніка та обладнання</div>
  </div>

  <div class="card5">
    <div class="div2">Допомога тваринам</div>
  </div>

  <div class="submit-enter">
    <div class="div4">ПІДТВЕРДИТИ</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.card, .card2, .card3, .card4, .card5');

      cards.forEach(card => {
        card.addEventListener('click', function() {
          this.classList.toggle('selected');
        });
      });

      const submitButton = document.querySelector('.submit-enter');
      submitButton.addEventListener('click', function() {
        const selectedCards = document.querySelectorAll('.selected');
        alert(`Вибрано категорій: ${selectedCards.length}`);
        window.location.href = "{% url 'login_page' %}"; // Додаємо редірект
      });
    });
  </script>
</body>
</html>
