{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>

<body>
    <div class="enter">
        <div class="bg-pattern"></div>
        <div class="decorative-element elem-1"></div>
        <div class="decorative-element elem-2"></div>
        <div class="decorative-element elem-3"></div>
        <div class="decorative-element elem-4"></div>
        <div class="decorative-element elem-5"></div>

        <div class="decorative-element elem-12"></div>
        <div class="decorative-element elem-13"></div>
        <div class="decorative-element elem-14"></div>
        <div class="decorative-element elem-15"></div>
        <div class="decorative-element elem-16"></div>

        <div class="decorative-element elem-19"></div>

        <div class="decorative-element elem-25"></div>
        <div class="navbar">
            <div class="logo">
                <img class="logo-img" src="{% static 'pictures/fundraisings/logo_brown.png' %}" alt="Dovir Logo">
                <span class="logo-text">DOVIR</span>
            </div>
            <div class="nav-links">
                <a href="{% url 'home' %}">НА ГОЛОВНУ</a>
                <a href="#">СТВОРИТИ ЗБІР</a>
                <a href="{% url 'fundraisings' %}">ЗАДОНАТИТИ</a>

                <a href="{% url 'about_us' %}">ПРО НАС</a>
            </div>
            <div class="right-nav">
                <div class="lang-selector">
                    <div class="lang-btn active">UA</div>
                    <div class="lang-btn inactive">EN</div>
                </div>
                <a href="{% url 'profile_page' %}">
                    <div class="profile-pic">
                        <img src="{% static 'pictures/fundraisings/profile_picture.png' %}" alt="Profile">

                </a>

        </div>
        <div class="body">
            <div class="div">ЛАСКАВО ПРОСИМО!</div>
            <div class="div2">ДОВІРЯЙ, АЛЕ ПЕРЕВІРЯЙ!</div>
            
            <a href="{% static 'css/signin.html' %}" class="enter-button">
                <div class="div5">УВІЙТИ</div>
            </a>
            
            <div class="or-container">
                <div class="line-1"></div>
                <div class="div3">або</div>
                <div class="line-2"></div>
            </div>
            
            <a href="{% static 'css/signup.html' %}" class="register-button">
